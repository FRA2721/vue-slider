<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /meta -->

    <title>Vue Slider</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue -->

</head>

<body>

    <!-- #root -->
    <div id="root">

        <!-- container -->
        <div class="container" >
            <div class="slider-class" tabindex="0">

                <!-- mouse-hover-operation -->
                <div @mouseover="mouseOn()" @mouseleave="mouseOff()" class="item">
                    <img :src="imgsArray[sliderPosition].img" alt="places images" />

                    <div class="text">
                        <h3>{{ imgsArray[sliderPosition].title }}</h3>
                        <p>{{ imgsArray[sliderPosition].text }}</p>
                    </div>

                </div>
                <!-- /mouse-hover-operation -->

            </div>
        </div>
        <!-- /container -->

    </div>
    <!-- /#root -->

    <!-- js -->
    <script src="js/script.js"></script>
    <!-- /js -->

</body>

</html>
